            function sendBigData(){
                str = 'Первые впечатления Переночевав в гостинице в Гуаякиле, мы сели к агенту в машину и поехали на судно в Пуэрто Боливар. Доехали вопреки ожиданиям быстро, примерно за 3-4 часа. Погода была пасмурная и даже не смотря на то, что мы находимся недалеко от экватора, было прохладно. Почти все время, пока мы ехали, по обе стороны дороги были банановые плантации, но все равно в голове не укладывается: эти бананы грузят на суда в нескольких портах Эквадора десятками тысяч тонн каждый день, круглый год. Это ж несчастные бананы должны расти быстрее чем грибы.Дороги.Дороги в Эквадоре практически идеальные, хотя населенные пункты выглядят очень бедно. На дорогах много интересных машин, например очень много грузовиков - древних Фордов, которые я никогда раньше не видел. А еще несколько раз на глаза попадались старенькие Жигули :) А еще если кого-то обгоняешь и есть встречная машина, она обязательно включает фары. На больших машинах - грузовиках и автобусах, обязательно красуется местный тюнинг: машины разукрашенные, либо в наклейках, и обязательно везде огромное множество светодиодов, как будто новогодние елки едут и переливаются всеми цветами.';
                window.Telegram.WebApp.sendData(str);
            }

            function replaceColor() {
                document.body.style.setProperty('background-color', window.Telegram.WebApp.themeParams.bg_color);
                document.body.style.setProperty('color', window.Telegram.WebApp.themeParams.text_color);

                var links = document.getElementsByTagName("a");
                for(var i=0;i<links.length;i++)
                {
                    if(links[i].href)
                    {
                        links[i].style.color = window.Telegram.WebApp.themeParams.link_color;
                    }
                }

                var buttons = document.getElementsByTagName('button');
                for(var i=0;i<buttons.length;i++)
                {
                    if(buttons[i].href)
                    {
                        buttons[i].style.backgroundColor = window.Telegram.WebApp.themeParams.button_color;
                        buttons[i].style.color = window.Telegram.WebApp.themeParams.button_text_color;
                    }
                }
            }
            function checkFunc(element){
                if (element.tagName == "INPUT"){
                    element.checked = !element.checked;
                } else {
                    var el = element.children[1].children[0];
                    el.checked = !el.checked;
                }
            }

        </script>
