<!DOCTYPE html>
<html>
    <head>
       <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>TEST2</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="group">
                <span class="group__header strong">Группа:</span>
            </div>
            <div class="subject">
                <span class="subject__header strong">Предмет:</span>
            </div>
            <div class="teacher">
                <span class="teacher__header strong">Преподаватель:</span>
            </div>
            <div class="student center">
                <div class="student__header strong">Студенты</div>
            </div>
        </div>

        <script>    
        var data = '';
        var jsData;
            
        $( document ).ready(function() {
            console.log( "ready!" );


            let searchParams = new URLSearchParams(window.location.search)
            data = searchParams.get('data');
            data = data.replaceAll("'",'"')
            jsData = JSON.parse(data)
            var randomGuid = searchParams.get('randomGuid');
            console.log(jsData);
            console.log(randomGuid);
            $('.handler').append( jsData )
            
            window.Telegram.WebApp.MainButton.setParams({text: randomGuid});
            window.Telegram.WebApp.MainButton.show();
            window.Telegram.WebApp.MainButton.enable();
            window.Telegram.WebApp.MainButton.showProgress(true);
            window.Telegram.WebApp.MainButton.onClick(OnClickMeg);
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        });
           
            
        function OnClickMeg(){
            window.Telegram.WebApp.sendData(jsData);
            window.Telegram.WebApp.close();
        }
            

        function CreateStudent(id,fullName)
        {
            let row = `<div class="student__item"><input type="checkbox" id="${id}" name="${fullName}"><label for="${id}">${fullName}</label></div>`
            $(".student").append(row);
        }

        function CreateSubject(id,name)
        {
            let row = `<span class="subject__value" data-id="${id}">${name}</span>`
            $(".subject").append(row);
        }

        function CreateTeacher(id,fullName)
        {
            let row = `<span class="teacher__value" data-id="${id}">${fullName}</span>`
            $(".teacher").append(row);
        }

        function CreateGroup(id,name)
        {
            let row = `<span class="group__value" data-id="${id}">${name}</span>`
            $(".group").append(row);
        }
            
        </script>
    </body>

</html>
