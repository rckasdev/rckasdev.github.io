<!DOCTYPE html>
<html>
    <head>
       <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>TEST2</title>
    </head>
    <body>
        <div class='handler'></div>
        <div class='checker'>
        
            <div>
                <input type="checkbox" id="1" name="Самарин Илья Валерьевич">
                <label for="Самарин Илья Валерьевич">Самарин Илья Валерьевич</label>
            </div>
            <div>
                <input type="checkbox" id="2" name="Самарин Илья Валерьевич">
                <label for="Самарин Илья Валерьевич">Самарин Илья Валерьевич</label>
            </div>
            
        </div>
        <script>    
        var data = '';
        var jsData;
            
        $( document ).ready(function() {
            console.log( "ready!" );


            let searchParams = new URLSearchParams(window.location.search)
            data = searchParams.get('data');
            data = data.replaceAll("'",'"')
            jsData = JSON.parse(data)
            var randomGuid = searchParams.get('randomGuid');
            console.log(jsData);
            console.log(randomGuid);
            $('.handler').append( jsData )
            
            window.Telegram.WebApp.MainButton.setParams({text: randomGuid});
            window.Telegram.WebApp.MainButton.show();
            window.Telegram.WebApp.MainButton.enable();
            window.Telegram.WebApp.MainButton.showProgress(true);
            window.Telegram.WebApp.MainButton.onClick(OnClickMeg);
            window.Telegram.WebApp.ready();
        });
           
            
        function OnClickMeg(){
            window.Telegram.WebApp.sendData(jsData);
            window.Telegram.WebApp.close();
        }
            
            
        </script>
    </body>

</html>
